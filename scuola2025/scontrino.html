<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scontrino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .scontrino {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: monospace;
    }
    .scontrino h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .scontrino hr {
      margin: 1rem 0;
    }
    .scontrino-footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #666;
    }
    .btn-back {
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">eCommerce</a>
    <div class="ms-auto">
    </div>
  </nav>
  <div class="scontrino" id="contenutoScontrino">
    <h2>Scontrino</h2>
  </div>

  <script>
    const scontrino = JSON.parse(localStorage.getItem("scontrino")) || [];
    const container = document.getElementById("contenutoScontrino");

    if (scontrino.length === 0) {
      container.innerHTML += "<p class='text-danger'>Nessun prodotto da mostrare.</p>";
    } else {
      let totale = 0;
      scontrino.forEach(p => {
        container.innerHTML += `<p>${p.marca} ${p.modello} - €${p.prezzo.toFixed(2)}</p>`;
        totale += p.prezzo;
      });

      container.innerHTML += `<hr><p><strong>Totale: €${totale.toFixed(2)}</strong></p>`;
      container.innerHTML += `<div class="scontrino-footer">Grazie per il tuo acquisto!</div>`;
    }
  </script>
</body>
</html>
