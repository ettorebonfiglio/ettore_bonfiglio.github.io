<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="anagrafica1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="anagrafica.js"></script>
    <title>Anagrafica</title>
</head>
<body>
    <div class="container">
        <form class="anagrafica" id="formAnagrafica" name="formAnagrafica" onsubmit="salva(); return false;" novalidate>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Inserire un indirizzo email valido</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="codiceFiscale" class="form-label">Codice Fiscale</label>
                        <input type="text" class="form-control" id="codiceFiscale" required>
                    </div>
                    <div class="mb-3">
                        <label for="citta" class="form-label">Città</label>
                        <input type="text" class="form-control" id="citta" required>
                    </div>
                    <div class="mb-3">
                        <label for="indirizzo" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="indirizzo" aria-describedby="indirizzoHelp">
                        <div id="indirizzoHelp" class="form-text">Via e numero civico.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Inserisci</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped elenco" id="elenco">
                    <thead>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th>Codice Fiscale</th>
                        <th>Città</th>
                        <th>Indirizzo</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
