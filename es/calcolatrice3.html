    <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caselle per Numeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 10px;
        }
        input[type="number"] {
            width: 80px;
            height: 50px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Inserisci Numeri</h1>
    <div class="grid">
        <!-- Genera 10 caselle -->
        <input placeholder="1">
        <input placeholder="2">
        <input placeholder="3">
        <input placeholder="4">
        <input placeholder="5">
        <input placeholder="6">
        <input placeholder="7">
        <input placeholder="8">
        <input placeholder="9">
        <input placeholder="10">
    </div>
</body>
</html>

</body>
