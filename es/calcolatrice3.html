<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="calcolatrice3.css">
    <script src="calcolatrice3.js"></script>
</head>
<body>
    <h1>CALCOLATRICE</h1>
    <div class="calcolatrice">
        <div class="display" id="display">&nbsp;</div>
        <div>
            <button onclick="setNum('7')" class="numeri">7</button>
            <button onclick="setNum('8')" class="numeri">8</button>
            <button onclick="setNum('9')" class="numeri">9</button>
            <button onclick="setOperazione('/')" class="operazioni">/</button>
        </div>
        <div>
            <button onclick="setNum('4')" class="numeri">4</button>
            <button onclick="setNum('5')" class="numeri">5</button>
            <button onclick="setNum('6')" class="numeri">6</button>
            <button onclick="setOperazione('*')" class="operazioni">*</button>
        </div>
        <div>
            <button onclick="setNum('1')" class="numeri">1</button>
            <button onclick="setNum('2')" class="numeri">2</button>
            <button onclick="setNum('3')" class="numeri">3</button>
            <button onclick="setOperazione('-')" class="operazioni">-</button>
        </div>
        <div>
            <button onclick="setNum('0')" class="numeri">0</button>
            <button onclick="calcolaRisultato()" class="uguale">=</button>
            <button onclick="setOperazione('+')" class="operazioni">+</button>
        </div>
    </div>
</body>
</html>
